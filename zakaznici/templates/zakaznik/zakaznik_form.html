{% extends "base.html" %}
{% block title %}Editace zákazníka{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-sm-12">
        <h2 class="display-4 text-center">Editace zákazníka</h2>
    </div>
</div>
<div class="row mt-5 mb-3">
   <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table style="background-color: #83DA7F">
    {{ form.as_table }}
    </table>
    <input type="submit" value="Potvrdit">
  </form>
</div>
{% endblock %}
