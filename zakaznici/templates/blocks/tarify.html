<div class="col-md-3" id="tarify">
        <h2>Tarify</h2>
        <p>Počet tarifů:{{ num_tarify }}</p>
    <h3>Operátor</h3>
    <ul class="list-group">
            <p class="bg-info"> Zde bude pocet tarifu jednotlivych operatoru a dva tarify od každého operátora</p>
    <!--regroup macro -->
        {% for tarif in tarify %}
        <li class="list-group-item">{{tarif.nazev}}</li>
        {% endfor %}
        </ul>

</div>
